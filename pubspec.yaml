name: qubee_game
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  just_audio: ^0.9.46
  confetti: ^0.8.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.2
  video_player: ^2.9.3
  cached_network_image: ^3.4.1
  youtube_player_flutter: ^9.1.1
  youtube_player_iframe: ^5.2.1
  pod_player: ^0.2.2
  lottie: ^3.3.1
  collection: ^1.19.1
  # flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  launcher_name: ^1.0.2 # check latest version on pub.dev
  
launcher_name:
  default: "Qubee Games"


